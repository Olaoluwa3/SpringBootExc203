<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/songform}" th:object="${song}" method="post">
    First Name: <input type="text" th:field="*{FirstName}" /><br />
    Last Name: <input type="text" th:field="*{LastName}" /><br />
    SSN: <input type="number" th:field="*{SSN}" /><br />
    DOB: <input type="text" th:field="*{DOB}" /><br />
    <input type="Submit" value="Submit" />
</form>
</body>
</html>
